copyright: '&copy; 2024 <a href="https://github.com/pk1308"  target="_blank" rel="noopener">PK</a>'
extra:
  social:
  - icon: fontawesome/brands/github-alt
    link: https://github.com/pk1308
extra_javascript:
- javascripts/mathjax.js
- https://polyfill.io/v3/polyfill.min.js
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
markdown_extensions:
- attr_list
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- admonition
- pymdownx.arithmatex:
    generic: true
- footnotes
- pymdownx.details
- pymdownx.superfences
- pymdownx.mark
- pymdownx.pathconverter
nav:
- Home:
  - index.md
- week1:
  - week1/textbook.md
  - week1/check_list.md
  - week1/summary.md
- week2:
  - week2/Lecture 2.2 - Introduction to Relational Model2_annotated.md
  - week2/Lecture 2.5 - Introduction to SQL3_annotated.md
  - week2/Lecture 2.4 - Introduction to SQL2_annotated.md
  - week2/Lecture 2.3 - Introduction to SQL1_annotated.md
  - week2/check_list.md
  - week2/Lecture 2.1 - Introduction to Relational Model1_annotated.md
- pdf:
  - pdf/embeding.md
plugins:
- search
- mkdocs-pdf
repo_name: pk1308/DBMS
repo_url: https://github.com/pk1308/DBMS
site_author: PK
site_description: DESCRIPTION
site_name: DBMS
theme:
  features:
  - navigation.tabs
  - navigation.sections
  - toc.integrate
  - navigation.top
  language: en
  name: dracula
  palette:
  - accent: purple
    primary: teal
    scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - accent: lime
    primary: teal
    scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
